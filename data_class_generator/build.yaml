targets:
  $default:
    builders:
      data_class_generator|data_class:
        enabled: true
      json_serializable_immutable_collections:
        # configure your options here, same as json_serializable
        options:
          explicit_to_json: true

builders:
  data_class:
    target: ":data_class_generator"
    import: "package:data_class_generator/builder.dart"
    builder_factories: ["dataClass"]
    build_extensions: {".dart": [".data_class.g.part"]}
    auto_apply: dependents
    build_to: cache
    applies_builders: ["source_gen|combining_builder"]

  json_serializable_immutable_collections:
    import: "package:json_serializable_immutable_collections/builder.dart"
    builder_factories: ["jsonSerializable"]
    build_extensions: {".dart": ["json_serializable.g.part"]}
    auto_apply: dependents
    build_to: cache
    applies_builders: ["source_gen|combining_builder"]